<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    const removeCarro = prompt("Os carros a serem revovidos são  Tiggo, Sportage, Tucson, EcoSport.   Digite o nome do carro que voce quer remover:").toUpperCase();
    
    //PROCESSAMENTO
    const posicaoCarro = carrosSUV.indexOf(removeCarro);
    const listaAntiga = carrosSUV.join(", ");
    carrosSUV.splice(posicaoCarro, 1);

    //SAÍDA
    document.write(`Lista antiga: ${listaAntiga}.</br>Lista nova: ${carrosSUV.join(", ")}.`);

    // A solução utilizada não era ruim, mas era custosa em processamento e pouco otimizada
</script>
