<script>
    //Problema: Procurar letra
    //Peça para o usuário digitar UMA palavra.
    //Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    //Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.

    //ENTRADA

    const frase = prompt("Digite UMA palavra");
    const letra = prompt("Digite Uma letra para procurar na palavra");
    
    //PROCESSAMENTO
    frase.toString
    letra.toString

    const procuraletra = frase.search(letra);

    //SAÍDA
    if (procuraletra == -1){
        document.write("essa letra não tem na palavra !!!");
    }else {
        document.write(procuraletra);
    };
</script>
